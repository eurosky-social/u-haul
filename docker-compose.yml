version: '3.9'

services:
  eurosky-postgres:
    image: postgres:15-alpine
    container_name: eurosky-postgres
    volumes:
      - eurosky-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: eurosky_migration_${RAILS_ENV:-development}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"  # Changed from 5432 to avoid conflict with u-at-proto
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eurosky-internal

  eurosky-redis:
    image: redis:7-bookworm
    container_name: eurosky-redis
    ports:
      - "6380:6379"  # Already different from default 6379
    volumes:
      - eurosky-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: >
      sh -c "redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --bind 0.0.0.0"
    networks:
      - eurosky-internal

  eurosky-migrate:
    build: .
    container_name: eurosky-migrate
    command: bundle exec rails db:migrate
    volumes:
      - .:/rails
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@eurosky-postgres:5432/eurosky_migration_${RAILS_ENV:-development}
      REDIS_URL: redis://:${REDIS_PASSWORD}@eurosky-redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    depends_on:
      eurosky-postgres:
        condition: service_healthy
      eurosky-redis:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - eurosky-internal
      - u-at-proto_default

  eurosky-web:
    build: .
    container_name: eurosky-web
    command: bundle exec rails server -b 0.0.0.0 -p 3000
    volumes:
      - .:/rails
      - eurosky-tmp-data:/rails/tmp  # Persist tmp data (backups, downloads)
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@eurosky-postgres:5432/eurosky_migration_${RAILS_ENV:-development}
      REDIS_URL: redis://:${REDIS_PASSWORD}@eurosky-redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PORT: 3000
      MAX_CONCURRENT_MIGRATIONS: ${MAX_CONCURRENT_MIGRATIONS:-5}
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      ATP_PLC_HOST: ${ATP_PLC_HOST:-https://plc.directory}
      PDS_DISABLE_SSRF_PROTECTION: "true"
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@example.com}
      TARGET_PDS_SUPPORT_EMAIL: ${TARGET_PDS_SUPPORT_EMAIL:-support@example.com}
    ports:
      - "3001:3000"  # Changed from 3000 to avoid conflict with u-at-proto
    depends_on:
      eurosky-postgres:
        condition: service_healthy
      eurosky-redis:
        condition: service_healthy
      eurosky-migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/up || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - eurosky-internal
      - u-at-proto_default

  eurosky-sidekiq:
    build: .
    container_name: eurosky-sidekiq
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/rails
      - eurosky-tmp-data:/rails/tmp  # Persist tmp data (backups, downloads)
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@eurosky-postgres:5432/eurosky_migration_${RAILS_ENV:-development}
      REDIS_URL: redis://:${REDIS_PASSWORD}@eurosky-redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      MAX_CONCURRENT_MIGRATIONS: ${MAX_CONCURRENT_MIGRATIONS:-5}
      ATP_PLC_HOST: ${ATP_PLC_HOST:-https://plc.directory}
      PDS_DISABLE_SSRF_PROTECTION: "true"
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@example.com}
      TARGET_PDS_SUPPORT_EMAIL: ${TARGET_PDS_SUPPORT_EMAIL:-support@example.com}
    depends_on:
      eurosky-postgres:
        condition: service_healthy
      eurosky-redis:
        condition: service_healthy
      eurosky-migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f sidekiq || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - eurosky-internal
      - u-at-proto_default

  # Caddy removed - conflicts with Traefik on ports 80/443
  # Access the app directly at http://localhost:3001 instead

volumes:
  eurosky-postgres-data:
    name: eurosky-postgres-data
  eurosky-redis-data:
    name: eurosky-redis-data
  eurosky-tmp-data:
    name: eurosky-tmp-data

networks:
  eurosky-internal:
    name: eurosky-internal
    driver: bridge
  u-at-proto_default:
    # Connect to u-at-proto network to access PDS instances
    external: true
